{% extends "wordsinmovies_main/base.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="container">
  <form method="post" style="width:100%; max-width:500px;" action="{% url 'users:forgot_my_pswd' %}" class="mt-5 mx-auto">
    <p style="text-align:center;">Enter the email adress used for the registration. <br> You will receive a link to reset your password.</p>
    {% csrf_token %}
    {% render_field form.email class="form-control"%}
    <div>
      <button type="submit" class="btn btn-primary mx-auto mt-2" style="width:100px;display:block">Send</button>
    </div>
  </form>
</div>
{% endblock content %}
